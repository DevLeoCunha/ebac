<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="2000" class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2016/09/07/22/38/cat-1652822_1280.jpg" />
            </div>
            <div data-bs-interval="2000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2015/11/16/14/43/cat-1045782_1280.jpg" />
            </div>
            <div data-bs-interval="2000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2016/05/15/03/29/cat-1393075_1280.jpg" />
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
